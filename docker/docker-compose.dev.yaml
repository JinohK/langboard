name: ${PROJECT_NAME}

services:
  server:
    command: [nginx-debug, "-g", "daemon off;"]

  frontend:
    environment:
      - ENVIRONMENT=development

  backend:
    environment:
      - ENVIRONMENT=development

  docs:
    build:
      target: dev
    environment:
      - NODE_ENV=development

networks:
  net:
    name: ${PROJECT_NAME}_network
    driver: bridge
    ipam:
      driver: default
